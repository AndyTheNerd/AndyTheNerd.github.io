<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #729ef5;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="max-w-xl w-full mx-4 bg-white p-8 rounded-xl shadow-lg transform transition-all duration-300 hover:scale-105">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Quote of the Day</h1>
        <div id="quote-container" class="relative bg-gray-100 p-6 rounded-lg border-l-4 border-gray-400">
            <p id="quote-text" class="text-lg text-gray-700 italic text-center">
                <!-- Quote will be inserted here by JavaScript -->
                <svg class="animate-spin h-6 w-6 text-gray-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </p>
        </div>
        <p id="error-message" class="mt-4 text-center text-sm text-red-500 hidden"></p>
        <div class="flex justify-center mt-6">
            <button id="next-quote-btn" class="bg-gray-800 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-300">
                Next Quote
            </button>
        </div>
    </div>
    <script>
        const quoteTextElement = document.getElementById('quote-text');
        const errorMessageElement = document.getElementById('error-message');
        const nextQuoteBtn = document.getElementById('next-quote-btn');
        let quotes = [];

        async function fetchQuotes() {
            // Pool of possible quote files (HTTP-relative to where index.html is served)
            const filePool = [
                'halo-quotes/dialogue/halo_lines.txt',
                'halo-quotes/dialogue/halo5.txt'
                // add more files here
            ];

            try {
                // Pick exactly one file at random from the pool
                const chosenFile = filePool[Math.floor(Math.random() * filePool.length)];

                const response = await fetch(chosenFile);
                if (!response.ok) throw new Error(`Failed to fetch ${chosenFile}: ${response.status}`);

                const text = await response.text();
                const lines = text.split(/\r?\n/).map(l => l.trim()).filter(Boolean);

                if (lines.length === 0) {
                    quoteTextElement.textContent = `No quotes found in ${chosenFile}.`;
                    nextQuoteBtn.disabled = true;
                    return;
                }

                // Choose a random quote from the chosen file
                const randomIndex = Math.floor(Math.random() * lines.length);
                quotes = lines; // keep the loaded file in memory for 'Next Quote' button
                quoteTextElement.textContent = `"${lines[randomIndex]}"`;
                nextQuoteBtn.disabled = false;
                errorMessageElement.classList.add('hidden');
            } catch (error) {
                console.error('Error fetching quotes:', error);
                quoteTextElement.textContent = "Could not load quotes.";
                errorMessageElement.textContent = `Error: ${error.message}`;
                errorMessageElement.classList.remove('hidden');
                nextQuoteBtn.disabled = true;
            }
        }

        function displayRandomQuote() {
            if (quotes.length > 0) {
                const randomIndex = Math.floor(Math.random() * quotes.length);
                quoteTextElement.textContent = `"${quotes[randomIndex]}"`;
            }
        }

        nextQuoteBtn.addEventListener('click', displayRandomQuote);
        
        // Initial fetch
        fetchQuotes();
    </script>
</body>
</html>
