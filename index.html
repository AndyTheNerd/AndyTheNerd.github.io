<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Quotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Background image with overlay for readability */
            background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwallpaperaccess.com%2Ffull%2F968018.jpg&f=1&nofb=1&ipt=0001cebad1bc0defc925f90af0d231052b98b8c085314ee6878f2bebdd4da343');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: -1;
        }

        /* Ensure content is on top of the overlay */
        .min-h-screen {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="max-w-xl w-full mx-4 bg-white p-8 rounded-xl shadow-lg transform transition-all duration-300 hover:scale-105">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Halo Quotes</h1>
        <div id="quote-container" class="relative bg-gray-100 p-6 rounded-lg border-l-4 border-gray-400">
            <p id="quote-text" class="text-lg text-gray-700 italic text-center mb-2">
                <!-- Quote will be inserted here by JavaScript -->
            </p>
            <p id="quote-source" class="text-sm text-gray-500 text-center">
                <!-- Source game will be inserted here -->
            </p>
        </div>
        <div class="flex justify-center mt-6">
            <button id="next-quote-btn" class="bg-gray-800 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors duration-300">
                Next Quote
            </button>
        </div>
    </div>
    <script>
        const quoteTextElement = document.getElementById('quote-text');
        const quoteSourceElement = document.getElementById('quote-source');
        const nextQuoteBtn = document.getElementById('next-quote-btn');
        
        // Quotes organized by game, stored in separate arrays.
        const halo2Quotes = [
            "For a brick, he flew pretty good!",
            "To war!",
            "Sir, permission to leave the station.",
            "To give the Covenant back their bomb!"
        ];

        const halo3Quotes = [
            "Wake me when you need me.",
            "I am a monument to all your sins.",
            "I know what the ladies like.",
            "Don't ever, EVER, use that thing again!"
        ];
        
        const haloReachQuotes = [
            "I'm ready! How 'bout you?",
            "You just wouldn't get it, would you?",
            "Remember Reach."
        ];

        // An object to map game names to their quote arrays
        const games = {
            "Halo 2": halo2Quotes,
            "Halo 3": halo3Quotes,
            "Halo Reach": haloReachQuotes
        };
        
        function displayRandomQuote() {
            // Get a list of the game names (e.g., "Halo 2", "Halo 3")
            const gameNames = Object.keys(games);

            // Randomly select one of the game names
            const randomGameName = gameNames[Math.floor(Math.random() * gameNames.length)];

            // Get the array of quotes for the selected game
            const quotesArray = games[randomGameName];

            // Randomly select a quote from that array
            const randomQuote = quotesArray[Math.floor(Math.random() * quotesArray.length)];
            
            // Update the HTML elements
            quoteTextElement.textContent = `"${randomQuote}"`;

            quoteSourceElement.textContent = `- ${randomGameName}`;
        }

        // Display a new random quote when the button is clicked
        nextQuoteBtn.addEventListener('click', displayRandomQuote);

        // Display an initial quote when the page loads
        displayRandomQuote();
    </script>
</body>
</html>
